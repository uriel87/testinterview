
<div class="select-component">
        <button class="btn-dropdown" ng-click="toggleMenu()">
                <span ng-hide="signDropDown" class="glyphicon glyphicon-triangle-top"></span>
                <span ng-show="signDropDown" class="glyphicon glyphicon-triangle-bottom"></span>
                <span class="heading-dropdown-content">חבילות נופש</span>
        </button>
        <ul class="menu-select" ng-show="showDropDown" >
                <li ng-repeat="item in dataList" ng-click="chooseItem(item)">{{item.name}}</li>
        </ul>
        <div class="selected-container">
                <p ng-show="itemSelected">id: {{itemSelected.id}}<br>שם: {{itemSelected.name}}</p>
                <p ng-hide="itemSelected">בחר מלון מהרשימה</p>
        </div>
</div>
