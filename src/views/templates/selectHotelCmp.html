
<select bootselectpicker class="form-control selectpicker"
        ng-model="itemSelected"
        ng-options="item.name for item in dataList track by item.id">
        <option value="">{{dataList[0].name}}</option>
</select>

<div class="selectedContainer">
        <p ng-if="itemSelected">id: {{itemSelected.id}}<br>name: {{itemSelected.name}}</p>
        <p ng-if="!itemSelected">בחר מלון מהרשימה</p>
</div>
