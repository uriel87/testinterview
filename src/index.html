<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>UI Select</title>

    <!--build:css css/styles.min.css-->
    <link rel='stylesheet' href='css/styles.css'/>
    <!--endbuild-->


    <!--build:js js/main.min.js -->

    <!--script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="js/app.js"></script>

    <!--services-->
    <script src="/js/services/hostingHouses.service.js"></script>

    <!--directive-->
    <script src="/js/directives/selectComponent.directive.js"></script>
    <script src="/js/directives/bootsselectpicker.js"></script>


    <!--controller-->
    <script src="js/controllers/order.controller.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

    <!-- endbuild -->


</head>
<body ng-app="app">
<div class="main" ng-controller="orderController">

    <div class="row clearfix" id="uiselect1">
        <!--// UI SELECT FIRST INSTANCE START //-->
        <div class="col col1">
            <select-component info="hotels"></select-component>
        </div>
        <!--// UI SELECT FIRST INSTANCE END //-->

        <!--// UI SELECT SECOND INSTANCE START //-->
        <div class="col col2">
            <select-component info="hostels"></select-component>
        </div>
    </div>
</div>
</body>
</html>
