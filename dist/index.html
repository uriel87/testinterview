<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>UI Select</title>

    <link rel="stylesheet" href="css/styles.min.css">


    <script src="js/main.min.js"></script>


</head>
<body ng-app="app">
<div class="main" ng-controller="orderController">

    <div class="row clearfix" id="uiselect1">
        <!--// UI SELECT FIRST INSTANCE START //-->
        <div class="col col1">
            <select-component info="hotels"></select-component>
        </div>
        <!--// UI SELECT FIRST INSTANCE END //-->

        <!--// UI SELECT SECOND INSTANCE START //-->
        <div class="col col2">
            <select-component info="hostels"></select-component>
        </div>
        <!--// UI SELECT SECOND INSTANCE END //-->
    </div>
</div>
</body>
</html>
